    <li 
    *ngFor="let item of characterList;let i = index;let EsPrimero = first;let EsUltimo = last;let esPar = even;let esImpar = odd;" 
    class = "list-group-item d-flex justify-content-between align-items-center"
    [ngClass] ="{'list-group-item-dark':esPar}"
    >    
    
       <div>
        <span *ngIf="i % 2 === 0;else templateListaImpar">
            <span class="text-primary"> {{i+1}} . </span><span>{{item.name}}</span> <strong class="text-primary"> - Power: </strong> <span>{{item.power}}</span>
        </span>
        <ng-template #templateListaImpar>
            <span class="text-secondary"> {{i+1}} . </span><span>{{item.name}}</span> <strong class="text-secondary"> - Power: </strong> <span>{{item.power}}</span>
         </ng-template> 
       </div>
       <button class = "btn btn-danger" (click)="emitEliminarCharacter(item.id)">x</button>
    </li>
    <!--<li class="list-group-item"> </li>
    <li class="list-group-item"> </li>-->
</ul>
